       <img class="grpelem" id="u3926-22" src="images/u3926-22.png" alt="&nbsp;Ling was born in Nanjing, China and sent to live in a rural village with her grandparents. She still remembers feeding a dozen chickens every morning, scraping off sunflower seeds in the fields, and devouring sliced watermelon under the tree canopies on many summer afternoons. She came to the United States for a undergraduate dual degree program between Brown University and Rhode Island School of Design. Since then, she has discovered her passion in design with a focus on animation/video. She is a technology guru but likes to integrate traditional art elements into her user experience designs. As a student intern, she worked at MTV networks in New York with a top&#45;brand music show production team. During that time, she assisted clients with photo shoots, social network marketing and web design. As a freelancer, she has taken on a wide range of projects including user experience design and promotional videos for start&#45;up companies, fashion photography showcase, commissioned handmade product and published comic series. " width="494" height="482"/><!-- rasterized frame -->
